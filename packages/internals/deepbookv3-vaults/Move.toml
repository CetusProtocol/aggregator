# Mainnet
[package]
name = "Deepbookv3Vaults"
version = "0.1.1"
published-at = "0x9caccba6a5e9570a7cd712fc849daff8a0290874d4e4bcc046391b9620a253c9"
edition = "2024.beta" # edition = "legacy" to use legacy (pre-2024) Move

[dependencies]
Sui = { git = "https://github.com/MystenLabs/sui.git", subdir = "crates/sui-framework/packages/sui-framework", rev = "mainnet-v1.23.1", override = true }
deepbookv3 = { git = "https://git.cplus.link/mesolabs/deepbookv3.git", subdir = "packages/deepbook", rev = "mainnet", override = true}
token = { git = "https://git.cplus.link/mesolabs/deepbookv3.git", subdir = "packages/token", rev = "mainnet", override = true }

[addresses]
deepbookv3_vaults = "0x0"

